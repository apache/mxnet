# Configurations

service: LabelBot

provider:
  name: aws
  runtime: python3.6
  timeout: 180
  iamRoleStatements:
    -  Effect: "Allow"
       Action:
         - "secretsmanager:GetSecretValue"
         - "secretsmanager:DescribeSecret"
       # replace resource with your secret's ARN
       # Resource: "arn:aws:secretsmanager:{region_name}:{account_id}:secret:{secret_id}"
       Resource: "arn:aws:secretsmanager:us-east-1:072971575220:secret:credentials/cathy_github-3UiA11"
    -  Effect: "Allow"
       Action:
         - "secretsmanager:ListSecrets"
       Resource: "*"

functions:
  label:
    handler: handler.label_bot_lambda
    events:
      - schedule: rate(5 minutes)
    environment:
      region_name : "us-east-1"
    # replace secret_name with your secret's name
      secret_name : credentials/cathy_github
    # replace REPO with "apache/incubator-mxnet"
      REPO : "CathyZhang0822/incubator-mxnet"
